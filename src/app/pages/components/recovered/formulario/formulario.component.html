<form [formGroup]=formulario >
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" required class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Age</label>
    <input type="text" required class="form-control" formControlName="age" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary" (click)="guardar()" [disabled]="!formulario.valid" >Guardar</button>

</form>
